name: Sync Upstream

env:
  UPSTREAM_URL: "https://github.com/j-hc/revanced-magisk-module.git"
  UPSTREAM_BRANCH: "main"
  DOWNSTREAM_BRANCH: "main"
  WORKFLOW_TOKEN: ${{ secrets.PAT_TOKEN }}

on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout downstream repo
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DOWNSTREAM_BRANCH }}
          fetch-depth: 0  

      - name: Add & fetch upstream
        run: |
          if git remote get-url upstream >/dev/null 2>&1; then
            git remote set-url upstream ${{ env.UPSTREAM_URL }}
          else
            git remote add upstream ${{ env.UPSTREAM_URL }}
          fi
          git fetch upstream ${{ env.UPSTREAM_BRANCH }}

      - name: Rebase onto upstream
        run: |
          set -e
          git rebase upstream/${{ env.UPSTREAM_BRANCH }} || {
            echo "Rebase conflict detected, aborting."
            git rebase --abort
            exit 1
          }

      - name: Configure Git user
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions Bot"

      - name: Push rebased branch
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/pembotol/rvx-personal-taste.git
          git push --force-with-lease origin ${{ env.DOWNSTREAM_BRANCH }}
